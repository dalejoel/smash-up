<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">


<dom-module id="my-players">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment"">
      :host {
        display: block;

        padding: 10px;
      }
      div.player {
        padding: 30px;
      }
      paper-button {
        height: 15px;
      }
    </style>

    <div class="card">
      <div class="circle">Players</div>
      <div class="layout horizontal">
          <paper-dropdown-menu id="playerMenu" label="How many players" on-iron-select="_playersSelected" attr-for-selected="value">
            <paper-listbox class="dropdown-content">
              <paper-item value="1">1</paper-item>
              <paper-item value="2">2</paper-item>
              <paper-item value="3">3</paper-item>
              <paper-item value="4">4</paper-item>
              <paper-item value="5">5</paper-item>
              <paper-item value="6">6</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-button class="button" raised on-tap="_tapHandler">Pick Cards</paper-button>
      </div>
    </div>
      <div class="layout horizontal wrap">
         <template is="dom-repeat" items="{{_players}}">
           <div class="layout vertical player">
            <iron-label>Player [[item.name]]</iron-label>
            <iron-label class="deckname">{{item.deck1}}</iron-label>
            <iron-label class="deckname">[[item.deck2]]</iron-label>
           </div>
         </template>
      </div>
  </template>

  <script>
    Polymer({
      is: 'my-players',
 /*    properties: {
          _players: {
              type: Array,
              readOnly: false,
              notify: true
          }
      },
      */
      ready: function(){console.log("my-players is ready"); this._players = []},
      assignGetSelected: function(getSelectedFunction){
        //this._getSelected = getSelectedFunction;
      },
      // first argument is the change record for the array change,
      // change.base is the array specified in the binding
      arrayItem: function(change, index, path) {
        // this.get(path, root) returns a value for a path
        // relative to a root object.
        return this.get(path, change.base[index]);
      },
      _tapHandler: function(){
        var numbOfPlayers = this._getNumberOfPlayers();
        var tempPlayers = [];
        if(numbOfPlayers != "0"){
          var arrayLength = this._players.length;
          for (var i = 0; i < arrayLength; i++) {
            var currentItem = this._players.pop();
            currentItem.deck1 = currentItem.name + "_deck1";
            currentItem.deck2 = currentItem.name + "_deck2";
            this._players.push(currentItem);
          }
          //this._players = tempPlayers;
        }
        console.log("button tapped");
      },
      _getNumberOfPlayers(){
        if(this.$.playerMenu.selectedItem){
        return this.$.playerMenu.selectedItem.getAttribute("value");
        }
        else{
          return '0';
        }
      },
      _getSelected: function(){ console.log("getSelected Not assigned"); },
      _playersSelected: function(theEvent){
        var playerArray = [];
        var theValue = this._getNumberOfPlayers();
        for(i = 1; i <= theValue; i++){
          playerArray.push({name: i, deck1: "choose more decks", deck2: "choose more"});
        }
        this._players = playerArray;

    }});
  </script>
</dom-module>
